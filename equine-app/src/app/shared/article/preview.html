<article class="preview">
  <a href="article/{{article.id}}" class="row">
    <div class="image col-md-4">
      ..photo..
    </div>
    <div class="col-md-8 content">
      <label [title]="article.title">{{article.title}}</label>
      <div class="info">date.. author.. category.. tags</div>
      <p>
        {{article.content}}
      </p>
    </div>
  </a>
</article>
